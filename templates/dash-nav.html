<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ServiceHub</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/4546344d09.js" crossorigin="anonymous"></script>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        {% block header %}
        
        {% endblock %}
    </head>
    

<body class = "title">
    <!-- NAVBAR -->
    <header>
        <nav class="navbar-custom navbar navbar-expand-md navbar-dark fixed-top">
          <a class="navbar-brand" href="#">ServiceHub</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('index')}}">Home<span class="sr-only">(current)</span></a>
              </li>
              {% if 'uid' not in session %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('register')}}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('signin')}}">Sign in</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
              </li>
                <form class="form-inline my-2 my-lg-0" action="{{url_for('index')}}" method="POST">
                  <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button> -->
                  {{signout_form.submit(class_="btn btn-light my-2 my-sm-0")}}
                </form>
              {% endif %}
            </ul>
          </div>
        </nav>
        <!-- PLEASE FIX THIS DOUBLE NAV BAR THINGY -->
        <div class="align nav-scroller bg-white shadow-sm">
            <nav class="nav nav-underline">
              <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
              <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
              <a class="nav-link" href="{{url_for('services')}}">Services</a>
            </nav>
          </div>
        </header>

    {% block content %}
        
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
    window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
    </script>
    <!-- <script src="../assets/dist/js/bootstrap.bundle.js"></script> -->
</body>
</html>
